    - name: Escanear dependencias
      run: dotnet list package --vulnerable

    # ----------------------------------------------------------------------------------------
    # ğŸ“Œ Paso 7: Construir imagen Docker con etiqueta versionada.
    - name: Construir imagen Docker
      run: |
        docker build -t mysecureapp:latest .

