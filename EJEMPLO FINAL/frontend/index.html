<!doctype html>
<html lang="en">

<head>
  <!-- Define el conjunto de caracteres como UTF-8 para asegurar compatibilidad con caracteres especiales -->
  <meta charset="UTF-8" />

  <!-- Favicon del sitio. El ícono vite.svg es el ícono por defecto generado por Vite -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Configuración de viewport para diseño responsive en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título del sitio que aparecerá en la pestaña del navegador -->
  <title>FrontEnd</title>

  <!-- Inclusión del framework de estilos Bootstrap 5.3 desde CDN. 
       Esto permite usar utilidades de diseño modernas sin necesidad de instalación local -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Este div con id="app" es el punto de montaje de la aplicación Vue.
       Vue reemplazará dinámicamente el contenido de este contenedor cuando se inicie. -->
  <div id="app"></div>

  <!-- Importación del archivo principal de la aplicación. 
       Se usa "type=module" porque Vite y los navegadores modernos permiten trabajar con módulos ES6 -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
