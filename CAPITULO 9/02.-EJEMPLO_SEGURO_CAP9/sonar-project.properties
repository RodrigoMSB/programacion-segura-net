# ================================================================
#  sonar-project.properties — Configuración básica para SonarQube
# ================================================================

# Identificador único de proyecto (ajústalo a tu repo si usas SonarCloud)
sonar.projectKey=Capitulo9_Seguro

# Nombre legible del proyecto
sonar.projectName=Capitulo9_Seguro

# Lenguaje principal del proyecto
sonar.language=csharp

# Ruta principal donde están los archivos fuente
sonar.sources=.

# Opcional: Ruta de salida de binarios para un análisis más profundo
# Se recomienda usar la carpeta de salida generada por `dotnet build`
# sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Opcional: Excluir carpetas que no deseas analizar
# sonar.exclusions=**/bin/**/*,**/obj/**/*

# Opcional: Configurar login si usas SonarCloud
# sonar.login=YOUR_SONAR_TOKEN
